<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/komi" type="text/css"/>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="flex-container">
        <div id="background">
            <div class="flex-container logo-container">
                <img id="logo" src="https://static.vecteezy.com/system/resources/previews/011/124/460/original/panda-origami-illustration-design-line-art-geometric-for-icon-logo-design-element-etc-png.png" alt="Logo of a cute panda">
                <span id="logo-name">odin</span>
            </div>
        </div>
        <div id="details">
            <div id="disclaimer">This is not a real online service! Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam aliquet sem nec libero euismod, in tristique justo facilisis. Etiam aliquet sem nec. Sign up <em>now</em> to get started.</div>
            <div id="disclaimer-2">You <em>know</em> &nbsp; you want to.</div>
            <div id="sign-up-bg">
                <div id="sign-up-main">
                    <span style="font-family: 'Poppins', sans-serif; font-weight: 500; font-size: 1.3vw;">Let's do this!</span>
                    <form action="/" method="post">
                        
                        <input type="text" name="firstname" id="firstname" placeholder="FIRST NAME"
                        pattern="[^\d]+" class="nonpass">

                        <input type="text" name="lastname" id="lastname" placeholder="LAST NAME" pattern="[a-zA-Z]+" class="nonpass">

                        <input type="email" name="email" id="email"
                        placeholder="EMAIL" class="nonpass">

                        <input type="text" name="phonenumber" id="phonenumer" placeholder="PHONE NUMBER" pattern="[\d]{11}" class="nonpass">
                        
                        <!-- Client side validation in js -->
                        <input type="password" name="password" id="password" placeholder="PASSWORD">

                        <input type="password" name="confirm" id="confirm"
                        placeholder="CONFIRM PASSWORD">

                    </form>
                </div>
                
            </div>
            <div>
                <button type="submit">CREATE ACCOUNT</button></div>
            <div>
                <p>
                    Already have an account? <a href="./index.html">Log in</a>
                </p>
            </div>
        </div>  
    </main>
</body>
</html>
